<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>
      Synchronization
      <button item-end ion-button clear icon-only (click)="sync()">
        <ion-icon name='ios-sync-outline'></ion-icon>
      </button>
    </ion-list-header>
    <ion-item>
      <ion-label>Auto</ion-label>
      <ion-toggle [(ngModel)]="autoSync" color="secondary"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Every</ion-label>
      <ion-select [disabled]="!autoSync" interface="action-sheet" [(ngModel)]="every">
        <ion-option value="15">15 min</ion-option>
        <ion-option value="30">30 min</ion-option>
        <ion-option value="60">60 min</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Last sync</ion-label>
      <ion-datetime displayFormat="YYYY.MM.DD HH:mm" [ngModel]="syncDate"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
