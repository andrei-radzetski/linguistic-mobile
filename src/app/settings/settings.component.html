<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>
      Synchronization
      <button item-end ion-button clear icon-only>
        <ion-icon name='ios-sync-outline'></ion-icon>
      </button>
    </ion-list-header>
    <ion-item>
      <ion-label>Auto</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Time</ion-label>
      <ion-select disabled interface="action-sheet">
        <ion-option value="every15">Every 15 min</ion-option>
        <ion-option value="every30">Every 30 min</ion-option>
        <ion-option value="every60">Every 60 min</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Last synchronization</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
